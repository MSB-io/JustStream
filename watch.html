<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - JustStream</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="watch-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">JustStream</a>
                </div>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                    <li class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button"><i class="search-icon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Watch Content -->
    <main class="watch-container">
        <div class="watch-header">
            <a href="#" id="back-button" class="back-button">← Back to Details</a>
            <div class="watch-info">
                <h1 id="watch-title">Loading...</h1>
                <div class="watch-meta">
                    <span id="watch-year">Year</span>
                    <span class="separator">•</span>
                    <span id="watch-rating">Rating</span>
                </div>
            </div>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <div id="player-container">
                <!-- Video iframe will be inserted here -->
            </div>
        </div>

        <!-- TV Show Episodes (Only visible for TV shows) -->
        <div class="episodes-container" id="episodes-container">
            <div class="seasons-dropdown">
                <select id="season-select" class="filter-select">
                    <!-- Season options will be inserted here -->
                </select>
            </div>
            <div class="episodes-list" id="episodes-list">
                <!-- Episode items will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <p>JustStream &copy; 2023. This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/watch.js"></script>
</body>
</html>
