<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStream - Watch Movies & TV Shows</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>JustStream</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-section="home">Home</a></li>
                <li><a href="#" data-section="movies">Movies</a></li>
                <li><a href="#" data-section="tv">TV Shows</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home-section" class="active-section">
            <h2>Trending Now</h2>
            <div class="content-grid" id="trending-content"></div>
        </section>

        <!-- Movies Section -->
        <section id="movies-section" class="hidden-section">
            <h2>Popular Movies</h2>
            <div class="content-grid" id="movies-content"></div>
        </section>

        <!-- TV Shows Section -->
        <section id="tv-section" class="hidden-section">
            <h2>Popular TV Shows</h2>
            <div class="content-grid" id="tv-content"></div>
        </section>

        <!-- Search Results Section -->
        <section id="search-section" class="hidden-section">
            <h2>Search Results</h2>
            <div class="content-grid" id="search-results"></div>
        </section>
    </main>

    <!-- Content Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="content-details"></div>
            <div id="player-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 JustStream. Powered by TMDb and Vidsrc.</p>
    </footer>
    
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
