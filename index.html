<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStream - Watch Movies & TV Shows</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>JustStream</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-section="home">Home</a></li>
                <li><a href="#" data-section="movies">Movies</a></li>
                <li><a href="#" data-section="tv">TV Shows</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows...">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <div id="search-autocomplete" class="autocomplete-results"></div>
        </div>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home-section" class="active-section">
            <h2>Trending Now</h2>
            <div class="content-grid" id="trending-content"></div>
        </section>

        <!-- Movies Section -->
        <section id="movies-section" class="hidden-section">
            <h2>Popular Movies</h2>
            <div class="filters-container">
                <div class="filter-group">
                    <label>Genre:</label>
                    <select id="movie-genre-filter" class="filter-select">
                        <option value="">All Genres</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year:</label>
                    <select id="movie-year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Language:</label>
                    <select id="movie-language-filter" class="filter-select">
                        <option value="">All Languages</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rating:</label>
                    <select id="movie-rating-filter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="7">7+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="9">9+ Stars</option>
                    </select>
                </div>
                <button id="movie-filter-apply" class="filter-apply-btn">Apply Filters</button>
                <button id="movie-filter-reset" class="filter-reset-btn">Reset</button>
            </div>
            <div class="content-grid" id="movies-content"></div>
        </section>

        <!-- TV Shows Section -->
        <section id="tv-section" class="hidden-section">
            <h2>Popular TV Shows</h2>
            <div class="filters-container">
                <div class="filter-group">
                    <label>Genre:</label>
                    <select id="tv-genre-filter" class="filter-select">
                        <option value="">All Genres</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year:</label>
                    <select id="tv-year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Language:</label>
                    <select id="tv-language-filter" class="filter-select">
                        <option value="">All Languages</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rating:</label>
                    <select id="tv-rating-filter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="7">7+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="9">9+ Stars</option>
                    </select>
                </div>
                <button id="tv-filter-apply" class="filter-apply-btn">Apply Filters</button>
                <button id="tv-filter-reset" class="filter-reset-btn">Reset</button>
            </div>
            <div class="content-grid" id="tv-content"></div>
        </section>

        <!-- Search Results Section -->
        <section id="search-section" class="hidden-section">
            <h2>Search Results</h2>
            <div class="content-grid" id="search-results"></div>
        </section>
    </main>

    <!-- Content Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="content-details"></div>
            <div id="player-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 JustStream. Powered by TMDb and Vidsrc.</p>
    </footer>
    
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
