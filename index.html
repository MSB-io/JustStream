<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStream - Watch Movies & TV Shows</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background gradients -->
    <div class="bg-gradient"></div>
    
    <header>
        <div class="logo">
            <h1>JustStream</h1>
        </div>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#" class="active" data-section="home">Home</a></li>
                <li><a href="#" data-section="movies">Movies</a></li>
                <li><a href="#" data-section="tv">TV Shows</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows..." aria-label="Search movies or TV shows">
            <button id="search-button" aria-label="Search"><i class="fas fa-search"></i></button>
            <div id="search-autocomplete" class="autocomplete-results" role="listbox"></div>
        </div>
    </header>

    <main class="container">
        <!-- Home Section -->
        <section id="home-section" class="active-section">
            <h2>Trending Now</h2>
            <div class="content-grid" id="trending-content">
                <!-- Placeholder for loading state -->
                <div class="loader"></div>
                <div class="loading-text">Loading trending content...</div>
            </div>
        </section>

        <!-- Movies Section -->
        <section id="movies-section" class="hidden-section">
            <h2>Popular Movies</h2>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="movie-genre-filter">Genre:</label>
                    <select id="movie-genre-filter" class="filter-select">
                        <option value="">All Genres</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="movie-year-filter">Year:</label>
                    <select id="movie-year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="movie-language-filter">Language:</label>
                    <select id="movie-language-filter" class="filter-select">
                        <option value="">All Languages</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="movie-rating-filter">Rating:</label>
                    <select id="movie-rating-filter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="7">7+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="9">9+ Stars</option>
                    </select>
                </div>
                <div class="filter-buttons">
                    <button id="movie-filter-apply" class="filter-apply-btn">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button id="movie-filter-reset" class="filter-reset-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            <div class="content-grid" id="movies-content">
                <!-- Placeholder for loading state -->
                <div class="loader"></div>
                <div class="loading-text">Loading movies...</div>
            </div>
        </section>

        <!-- TV Shows Section -->
        <section id="tv-section" class="hidden-section">
            <h2>Popular TV Shows</h2>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="tv-genre-filter">Genre:</label>
                    <select id="tv-genre-filter" class="filter-select">
                        <option value="">All Genres</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tv-year-filter">Year:</label>
                    <select id="tv-year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tv-language-filter">Language:</label>
                    <select id="tv-language-filter" class="filter-select">
                        <option value="">All Languages</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tv-rating-filter">Rating:</label>
                    <select id="tv-rating-filter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="7">7+ Stars</option>
                        <option value="8">8+ Stars</option>
                        <option value="9">9+ Stars</option>
                    </select>
                </div>
                <div class="filter-buttons">
                    <button id="tv-filter-apply" class="filter-apply-btn">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button id="tv-filter-reset" class="filter-reset-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            <div class="content-grid" id="tv-content">
                <!-- Placeholder for loading state -->
                <div class="loader"></div>
                <div class="loading-text">Loading TV shows...</div>
            </div>
        </section>

        <!-- Search Results Section -->
        <section id="search-section" class="hidden-section">
            <h2>Search Results</h2>
            <div class="content-grid" id="search-results"></div>
        </section>
    </main>

    <!-- Content Details Modal -->
    <div id="details-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-content">
            <span class="close-modal" aria-label="Close">&times;</span>
            <div id="content-details">
                <!-- Content will be inserted here via JavaScript -->
                <div class="loader"></div>
                <div class="loading-text">Loading details...</div>
            </div>
            <div id="player-container"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 JustStream. Powered by TMDb and Vidsrc.</p>
        </div>
    </footer>
    
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
