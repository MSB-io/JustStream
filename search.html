<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - JustStream</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">JustStream</a>
                </div>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                    <li class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button"><i class="search-icon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Results Header -->
    <header class="page-header">
        <h1>Search Results for: <span id="search-query"></span></h1>
        <div class="filter-container">
            <select id="filter-type" class="filter-select">
                <option value="all">All Results</option>
                <option value="movie">Movies Only</option>
                <option value="tv">TV Shows Only</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Results Grid -->
        <section class="media-grid-container">
            <div class="media-grid" id="search-results">
                <!-- Search result cards will be dynamically inserted here -->
            </div>
            <div class="load-more-container">
                <button id="load-more" class="btn-secondary">Load More</button>
            </div>
            <div class="no-results" id="no-results" style="display: none;">
                <h2>No results found</h2>
                <p>Try different keywords or check your spelling.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <p>JustStream &copy; 2023. This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
