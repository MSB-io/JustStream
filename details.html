<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - JustStream</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">JustStream</a>
                </div>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                    <li class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button"><i class="search-icon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Details Content -->
    <main class="details-container" id="details-container">
        <div class="backdrop" id="backdrop"></div>
        <div class="details-content">
            <div class="details-poster">
                <img id="details-poster-img" src="https://via.placeholder.com/300x450" alt="Media poster">
            </div>
            <div class="details-info">
                <h1 id="details-title">Loading...</h1>
                <div class="meta-info">
                    <span id="details-year">Year</span>
                    <span class="separator">•</span>
                    <span id="details-rating">Rating</span>
                    <span class="separator">•</span>
                    <span id="details-runtime">Runtime</span>
                </div>
                <div class="genre-tags" id="details-genres">
                    <!-- Genres will be inserted here -->
                </div>
                <div class="overview">
                    <h3>Overview</h3>
                    <p id="details-overview">Loading overview...</p>
                </div>
                <div class="actions">
                    <a href="#" id="watch-button" class="btn-primary">Watch Now</a>
                    <a href="#" id="trailer-button" class="btn-secondary">Watch Trailer</a>
                </div>
            </div>
        </div>

        <!-- Cast Section -->
        <section class="cast-section">
            <h2>Cast</h2>
            <div class="cast-scroll" id="cast-container">
                <!-- Cast members will be inserted here -->
            </div>
        </section>

        <!-- Similar Content Section -->
        <section class="similar-section">
            <h2>Similar Content</h2>
            <div class="media-scroll" id="similar-content">
                <!-- Similar content cards will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-container" id="trailer-container">
                <!-- Trailer iframe will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <p>JustStream &copy; 2023. This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
