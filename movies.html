<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - JustStream</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">JustStream</a>
                </div>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html" class="active">Movies</a></li>
                    <li><a href="tvshows.html">TV Shows</a></li>
                    <li class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button"><i class="search-icon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movies Header -->
    <header class="page-header">
        <h1>Movies</h1>
        <div class="filter-container">
            <select id="genre-filter" class="filter-select">
                <option value="">All Genres</option>
                <!-- Genre options will be added dynamically -->
            </select>
            <select id="sort-filter" class="filter-select">
                <option value="popularity.desc">Most Popular</option>
                <option value="vote_average.desc">Top Rated</option>
                <option value="release_date.desc">Newest First</option>
                <option value="release_date.asc">Oldest First</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Movies Grid -->
        <section class="media-grid-container">
            <div class="media-grid" id="movies-grid">
                <!-- Movie cards will be dynamically inserted here -->
            </div>
            <div class="load-more-container">
                <button id="load-more" class="btn-secondary">Load More</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <p>JustStream &copy; 2023. This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/movies.js"></script>
</body>
</html>
